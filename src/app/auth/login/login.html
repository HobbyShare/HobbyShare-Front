<div class="flex flex-col justify-center items-center min-h-[calc(100vh-150px)] px-4">

  <form class="bg-white w-full max-w-sm mx-auto px-6 py-8 flex flex-col justify-center text-center border-none rounded-2xl shadow-lg ring-2 ring-green-300 focus-within:ring-gray-300 transition-all"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()">

    <h1 class="text-2xl md:text-3xl mb-4 md:mb-5 font-bold">Inicio sesión</h1>

    <input type="text" placeholder="Usuario" formControlName="userName"
      class="border-none rounded-xl ring-2 ring-gray-500 focus:ring-gray-300 focus:ring-2 px-4 py-3 md:py-2 my-3 md:my-4 placeholder-gray-500 bg-transparent outline-none">

    <input type="password" placeholder="Password" formControlName="password"
      class="border-none rounded-xl ring-2 ring-gray-500 focus:ring-gray-300 focus:ring-2 px-4 py-3 md:py-2 my-3 md:my-4 placeholder-gray-500 bg-transparent outline-none">

    <button class="border-green-300 border-2 rounded-3xl shadow-lg hover:shadow-2xl hover:scale-105 hover:bg-pink-200
      hover:text-gray-950 transition-all duration-300 cursor-pointer px-4 py-3 md:py-2 text-black my-4 font-semibold">
      Iniciar sesión
    </button>

    @if (errorMessage()) {
      <div class="bg-red-500/20 border border-red-500 text-red-400 px-4 py-3 rounded-lg mb-4 text-sm">
        {{ errorMessage() }}
      </div>
    }

    <div class="text-sm md:text-base">
      <span class="text-gray-500">No tienes una cuenta? </span>
      <a routerLink="/register" class="font-semibold text-pink-500 hover:underline">Regístrate aquí</a>
    </div>

  </form>
</div>
