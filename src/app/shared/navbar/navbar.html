<nav class="px-4 md:px-6 py-4 md:py-6">
  <div class="flex flex-row flex-wrap justify-between items-center">

    <a routerLink="/" class="flex items-center gap-2 md:gap-3 group">

      <p class="text-lg md:text-5xl font-bold text-indigo-700 group-hover:text-indigo-600 transition-colors duration-300">
        HobbyShare
      </p>
    </a>

    @if (isAuthenticated()) {
      <div class="flex items-center gap-2 md:gap-4">
        <a routerLink="/events"
           routerLinkActive="text-stone-700"
           [routerLinkActiveOptions]="{exact: true}"
           class="text-indigo-700 hover:text-indigo-900 font-semibold
                  transition-all duration-300 px-2 md:px-3 py-2 text-sm md:text-base">
          Events
        </a>
        <a routerLink="/events/map"
           routerLinkActive="text-stone-700"
           [routerLinkActiveOptions]="{exact: true}"
           class="text-indigo-700 hover:text-indigo-900 font-semibold
                  transition-all duration-300 px-2 md:px-3 py-2 text-sm md:text-base">
          Maps
        </a>
        <a routerLink="/calendar"
           routerLinkActive="text-stone-700"
           [routerLinkActiveOptions]="{exact: false}"
           class="text-indigo-700 hover:text-indigo-900 font-semibold
                  transition-all duration-300 px-2 md:px-3 py-2 text-sm md:text-base">
          Calendar
        </a>
        <a routerLink="/dashboard"
           routerLinkActive="text-stone-700"
           [routerLinkActiveOptions]="{exact: false}"
           class="text-indigo-700 hover:text-indigo-900 font-semibold
                  transition-all duration-300 px-2 md:px-3 py-2 text-sm md:text-base">
          Dashboard
        </a>

        <button (click)="onLogout()"
           class="border-2 border-white text-stone-900 bg-white rounded-3xl
                  shadow-lg hover:shadow-2xl hover:scale-105 hover:bg-pink-300
                  hover:text-gray-950 transition-all duration-300 px-3 md:px-5 py-1.5 md:py-2
                  font-semibold text-sm md:text-base">
          Log Out
        </button>
      </div>
    } @else {
      <a routerLink="/login"
         class="  border-2 border-white text-stone-900 bg-white rounded-3xl
                  shadow-lg hover:shadow-2xl hover:scale-105 hover:bg-pink-200
                  hover:text-gray-950 transition-all duration-300 px-3 md:px-5 py-1.5 md:py-2
                  font-semibold text-sm md:text-base">
        Log In
      </a>
    }

  </div>
</nav>
