<p>event-form works!</p>

        <form>
          <div class="budget-list-card">
            <h3 class="list-card-title">Datos del evento:</h3>
            <div class="form-wrapper">
              <div>
                <label for="title">Título: </label>
                <input type="text" id="title" [formField]="createEventForm.title" placeholder="Título del evento" aria-label="Titulo">
              </div>
              <div>
                <label for="description">Descripción: </label>
                <input type="text" id="description" [formField]="createEventForm.description" placeholder="Descripción" aria-label="Descripcion">
              </div>
              <div>
                <label for="hobby">Escoger categoría del hobby: </label>
                <select id="hobby" [formField]="createEventForm.hobby">
                  <!-- [value]="eventFormModel().hobby" (change)="onCategoryChange($event)"> -->

                  <option value="" disabled>Selecciona un hobby</option>
                  @for (hobby of hobbies; track hobby) {
                    <option [value]="hobby">{{ hobby }}</option>
                  }
                </select>

                <!-- Mostrar error si existe -->
                <!-- @if (createEventForm.hobby().errors(); as errors) {
                  <span class="error">{{ errors[0].message }}</span>
                } -->
              </div>
              <div>
                <input type="text" id="date" [formField]="createEventForm.date" placeholder="Fecha" aria-label="Fecha">
              </div>
              <input type="number" id="lat" [formField]="createEventForm.lat" placeholder="Latitud" aria-label="Latitud">
              <input type="number" id="lng" [formField]="createEventForm.lng" placeholder="Longitud" aria-label="Longitud">

              <button type="button" class="submit-button" (click)="onSubmitEventForm()">Sol·licitar pressupost<span class="arrow-icon">→</span></button>
            </div>

            @if (!this.createEventForm().valid() && this.buttonSubmitClicked()) {
              <div class="form-error-message">
                <small>S'han d'omplir tots els camps de dades</small>
              </div>
            }
          </div>
        </form>
