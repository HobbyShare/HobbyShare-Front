

@if (isModalOpen) {
  <div
    class="fixed inset-0 z-9999 flex items-center justify-center bg-black/60 p-4 animate-in fade-in duration-200"
    (click)="onBackdropClick($event)">

    <div
      class="flex flex-col w-full max-w-225 max-h-[90vh] bg-white rounded-lg shadow-[0_10px_40px_rgba(0,0,0,0.3)] animate-in slide-in-from-bottom-8 duration-300 md:max-h-[90vh] max-sm:max-h-[95vh] max-sm:rounded-b-none">

      <div class="flex items-center justify-between px-6 py-5 bg-gray-50 border-b border-gray-200 rounded-t-lg max-sm:px-4 max-sm:py-4">
        <h2 class="m-0 text-xl font-semibold text-gray-900 max-sm:text-[1.1rem]">
          üìç Seleccionar ubicaci√≥n del evento
        </h2>
        <button
          type="button"
          class="flex items-center justify-center w-8 h-8 text-2xl text-gray-500 rounded hover:bg-gray-200 hover:text-gray-900 transition-all"
          (click)="closeModal()"
          aria-label="Cerrar modal">
          ‚úï
        </button>
      </div>

      <div class="flex-1 flex flex-col overflow-hidden">
        <app-map
          mode="select"
          [initialCoords]="initialCoords"
          [showEventMarkers]="false"
          containerId="modal-map"
          (locationSelected)="onLocationSelected($event)">
        </app-map>
      </div>

      <div class="flex justify-end gap-3 px-6 py-4 bg-gray-50 border-t border-gray-200 rounded-b-lg max-sm:flex-col max-sm:p-4">
        <button
          type="button"
          class="px-6 py-2 text-[0.95rem] rounded-3xl font-medium text-white shadow-lg hover:shadow-2xl hover:scale-105 bg-gray-500 hover:bg-gray-600 active:scale-[0.98] transition-all max-sm:w-full"
          (click)="closeModal()">
          Cancelar
        </button>
        <button
          type="button"
          class="px-6 py-2 text-[0.95rem] rounded-3xl font-medium text-white shadow-lg hover:shadow-2xl hover:scale-105 bg-green-600 hover:bg-green-700 active:scale-[0.98] disabled:bg-green-300 disabled:cursor-not-allowed transition-all max-sm:w-full"
          (click)="confirmLocation()"
          [disabled]="!selectedLocation()">
          ‚úì Confirmar ubicaci√≥n
        </button>
      </div>
    </div>
  </div>
}
